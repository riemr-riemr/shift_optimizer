<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>従業員フォーム</title>
</head>
<body>
<div layout:fragment="content">
  <div class="content-header">
    <h1>
      <i class="bi bi-person-plus" th:if="${!edit}"></i>
      <i class="bi bi-person-gear" th:if="${edit}"></i>
      <span th:text="${edit} ? '従業員編集' : '従業員新規登録'"></span>
    </h1>
    <p class="mb-0" th:text="${edit} ? '従業員情報を編集できます' : '新しい従業員を登録できます'"></p>
  </div>

  <div class="row">
    <div class="col-lg-8 col-xl-6">
      <div class="card">
        <div class="card-header">
          <h5 class="mb-0">
            <i class="bi bi-person-lines-fill"></i>
            基本情報
          </h5>
        </div>
        <div class="card-body">
          <form th:action="@{/employees}" th:object="${employeeForm}" method="post">
            <input type="hidden" name="edit" th:value="${edit}"/>
            
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="employeeCode" class="form-label">
                    <i class="bi bi-person-badge"></i> 従業員コード
                    <span class="text-danger">*</span>
                  </label>
                  <input type="text" 
                         id="employeeCode"
                         th:field="*{employeeCode}" 
                         th:readonly="${edit}"
                         class="form-control"
                         th:classappend="${#fields.hasErrors('employeeCode')} ? 'is-invalid' : ''"
                         placeholder="例: EMP001"/>
                  <div class="invalid-feedback" th:if="${#fields.hasErrors('employeeCode')}" th:errors="*{employeeCode}"></div>
                  <div class="form-text" th:if="${edit}">従業員コードは編集できません</div>
                </div>
              </div>
              
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="storeCode" class="form-label">
                    <i class="bi bi-shop"></i> 店舗コード
                    <span class="text-danger">*</span>
                  </label>
                  <select id="storeCode" 
                          th:field="*{storeCode}" 
                          class="form-select"
                          th:classappend="${#fields.hasErrors('storeCode')} ? 'is-invalid' : ''">
                    <option value="">-- 選択してください --</option>
                    <option value="569">569 - テスト店舗</option>
                  </select>
                  <div class="invalid-feedback" th:if="${#fields.hasErrors('storeCode')}" th:errors="*{storeCode}"></div>
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="employeeName" class="form-label">
                <i class="bi bi-person"></i> 氏名
                <span class="text-danger">*</span>
              </label>
              <input type="text" 
                     id="employeeName"
                     th:field="*{employeeName}" 
                     class="form-control"
                     th:classappend="${#fields.hasErrors('employeeName')} ? 'is-invalid' : ''"
                     placeholder="従業員の氏名を入力してください"/>
              <div class="invalid-feedback" th:if="${#fields.hasErrors('employeeName')}" th:errors="*{employeeName}"></div>
            </div>

            <div class="mb-3">
              <label for="shortFollow" class="form-label">
                <i class="bi bi-award"></i> ショートフォロー区分
                <span class="text-danger">*</span>
              </label>
              <select id="shortFollow" 
                      th:field="*{shortFollow}" 
                      class="form-select"
                      th:classappend="${#fields.hasErrors('shortFollow')} ? 'is-invalid' : ''">
                <option value="">-- 選択してください --</option>
                <option value="0">なし</option>
                <option value="1">× (不可)</option>
                <option value="2">△ (条件付き可)</option>
                <option value="3">○ (可能)</option>
                <option value="4">◎ (得意)</option>
              </select>
              <div class="invalid-feedback" th:if="${#fields.hasErrors('shortFollow')}" th:errors="*{shortFollow}"></div>
              <div class="form-text">ショートフォロー対応レベルを選択してください</div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="maxWorkMinutesDay" class="form-label">
                    <i class="bi bi-clock"></i> 1日上限時間 (分)
                    <span class="text-danger">*</span>
                  </label>
                  <div class="input-group">
                    <input type="number" 
                           id="maxWorkMinutesDay"
                           th:field="*{maxWorkMinutesDay}" 
                           class="form-control"
                           th:classappend="${#fields.hasErrors('maxWorkMinutesDay')} ? 'is-invalid' : ''"
                           min="1" max="1440" step="15"
                           placeholder="480"/>
                    <span class="input-group-text">分</span>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('maxWorkMinutesDay')}" th:errors="*{maxWorkMinutesDay}"></div>
                  </div>
                  <div class="form-text">例: 8時間 = 480分</div>
                </div>
              </div>
              
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="maxWorkDaysMonth" class="form-label">
                    <i class="bi bi-calendar-date"></i> 1ヶ月上限日数 (日)
                    <span class="text-danger">*</span>
                  </label>
                  <div class="input-group">
                    <input type="number" 
                           id="maxWorkDaysMonth"
                           th:field="*{maxWorkDaysMonth}" 
                           class="form-control"
                           th:classappend="${#fields.hasErrors('maxWorkDaysMonth')} ? 'is-invalid' : ''"
                           min="1" max="31"
                           placeholder="22"/>
                    <span class="input-group-text">日</span>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('maxWorkDaysMonth')}" th:errors="*{maxWorkDaysMonth}"></div>
                  </div>
                  <div class="form-text">月の最大勤務可能日数</div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="baseStartTime" class="form-label">
                    <i class="bi bi-clock-history"></i> 基本開始時刻
                  </label>
                  <input type="time" 
                         id="baseStartTime"
                         th:field="*{baseStartTime}" 
                         class="form-control"/>
                  <div class="form-text">希望する勤務開始時刻（任意）</div>
                </div>
              </div>
              
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="baseEndTime" class="form-label">
                    <i class="bi bi-clock"></i> 基本終了時刻
                  </label>
                  <input type="time" 
                         id="baseEndTime"
                         th:field="*{baseEndTime}" 
                         class="form-control"/>
                  <div class="form-text">希望する勤務終了時刻（任意）</div>
                </div>
              </div>
            </div>

            <div class="d-flex gap-2 justify-content-end">
              <a th:href="@{/employees}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> キャンセル
              </a>
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-check-lg"></i>
                <span th:text="${edit} ? '更新' : '登録'"></span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    
    <div class="col-lg-4 col-xl-6">
      <div class="card h-100">
        <div class="card-header">
          <h6 class="mb-0"><i class="bi bi-info-circle"></i> 入力ガイド</h6>
        </div>
        <div class="card-body">
          <div class="mb-3">
            <h6 class="text-primary"><i class="bi bi-person-badge"></i> 従業員コード</h6>
            <p class="small text-muted mb-2">一意の従業員識別子です。アルファベットと数字の組み合わせが推奨されます。</p>
          </div>
          
          <div class="mb-3">
            <h6 class="text-primary"><i class="bi bi-award"></i> ショートフォロー区分</h6>
            <ul class="small text-muted list-unstyled">
              <li><strong>◎ 得意:</strong> 主導してフォロー可能</li>
              <li><strong>○ 可能:</strong> 通常のフォロー対応</li>
              <li><strong>△ 条件付:</strong> 限定的な対応</li>
              <li><strong>× 不可:</strong> フォロー対応不可</li>
            </ul>
          </div>
          
          <div class="alert alert-info">
            <i class="bi bi-lightbulb"></i>
            <strong>ヒント:</strong> 基本開始・終了時刻は希望時間を設定できます。シフト最適化時の参考になります。
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
