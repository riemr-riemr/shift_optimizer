<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>従業員管理</title>
</head>
<body>
<div layout:fragment="content">
  <div class="content-header">
    <h1><i class="bi bi-people"></i> 従業員管理</h1>
    <p class="mb-0">従業員の基本情報と勤務条件を管理できます</p>
  </div>

  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h5 class="mb-0"><i class="bi bi-list-ul"></i> 従業員一覧</h5>
      <a class="btn btn-success" th:href="@{/employees/new}">
        <i class="bi bi-plus-lg"></i> 新規登録
      </a>
    </div>
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-hover table-striped mb-0">
          <thead class="table-dark">
            <tr>
              <th scope="col"><i class="bi bi-person-badge"></i> 従業員コード</th>
              <th scope="col"><i class="bi bi-person"></i> 氏名</th>
              <th scope="col"><i class="bi bi-shop"></i> 店舗コード</th>
              <th scope="col"><i class="bi bi-clock"></i> 日上限(分)</th>
              <th scope="col"><i class="bi bi-calendar-date"></i> 月上限(日)</th>
              <th scope="col" class="text-center"><i class="bi bi-gear"></i> 操作</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="e : ${employees}">
              <td class="fw-bold text-primary" th:text="${e.employeeCode}"></td>
              <td th:text="${e.employeeName}"></td>
              <td>
                <span class="badge bg-info" th:text="${e.storeCode}"></span>
              </td>
              <td class="text-end" th:text="${e.maxWorkMinutesDay}"></td>
              <td class="text-end" th:text="${e.maxWorkDaysMonth}"></td>
              <td class="text-center">
                <div class="btn-group btn-group-sm" role="group">
                  <a th:href="@{|/employees/${e.employeeCode}|}" 
                     class="btn btn-outline-primary" 
                     title="編集">
                    <i class="bi bi-pencil"></i>
                  </a>
                  <form th:action="@{|/employees/${e.employeeCode}/delete|}" 
                        method="post" 
                        class="d-inline"
                        onsubmit="return confirm('従業員「' + '[[${e.employeeName}]]' + '」を削除しますか？');">
                    <button type="submit" 
                            class="btn btn-outline-danger" 
                            title="削除">
                      <i class="bi bi-trash"></i>
                    </button>
                  </form>
                </div>
              </td>
            </tr>
            <tr th:if="${#lists.isEmpty(employees)}">
              <td colspan="6" class="text-center text-muted py-4">
                <i class="bi bi-inbox display-4 d-block mb-2"></i>
                登録されている従業員がありません
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="mt-3 d-flex justify-content-between align-items-center text-muted">
    <small>
      <i class="bi bi-info-circle"></i> 
      従業員総数: <span class="fw-bold" th:text="${#lists.size(employees)}">0</span>名
    </small>
    <small>
      <i class="bi bi-lightbulb"></i> 
      ヒント: 従業員コードをクリックして編集できます
    </small>
  </div>
</div>
</body>
</html>
