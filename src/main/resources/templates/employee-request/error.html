<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>エラー - 希望休入力</title>
</head>
<body>
<div layout:fragment="content">
    <div class="content-header">
        <h1><i class="bi bi-exclamation-triangle text-danger"></i> エラーが発生しました</h1>
        <p class="mb-0">希望休入力画面でエラーが発生しました</p>
    </div>

    <div class="alert alert-danger" role="alert">
        <i class="bi bi-exclamation-triangle"></i> 
        <span th:text="${error}">エラーメッセージ</span>
    </div>

    <div class="card">
        <div class="card-body text-center">
            <p>問題が解決しない場合は、システム管理者にお問い合わせください。</p>
            <a th:href="@{/employee-requests}" class="btn btn-primary">
                <i class="bi bi-arrow-left"></i> 希望休入力画面に戻る
            </a>
        </div>
    </div>
</div>
</body>
</html>
