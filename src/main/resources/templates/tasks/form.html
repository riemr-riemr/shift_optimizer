<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Task 登録</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function toggleSections() {
            const type = document.querySelector('input[name="scheduleType"]:checked').value;
            document.getElementById('fixed-section').style.display = (type === 'FIXED') ? 'block' : 'none';
            document.getElementById('flex-section').style.display = (type === 'FLEXIBLE') ? 'block' : 'none';
        }
        document.addEventListener('DOMContentLoaded', toggleSections);
    </script>
    <style>
        .card { max-width: 960px; margin: 0 auto; }
    </style>
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
<main layout:fragment="content">
    <div class="card">
        <div class="card-header">Task(店内業務) 登録</div>
        <div class="card-body">
            <form th:action="@{/tasks}" th:object="${form}" method="post" class="row g-3">
                <div class="col-md-3">
                    <label class="form-label">店舗コード</label>
                    <input type="text" class="form-control" th:field="*{storeCode}" required>
                </div>
                <div class="col-md-3">
                    <label class="form-label">業務日</label>
                    <input type="date" class="form-control" th:field="*{workDate}" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">業務名</label>
                    <input type="text" class="form-control" th:field="*{name}" placeholder="例: 品出し/清掃" required>
                </div>
                <div class="col-12">
                    <label class="form-label">説明</label>
                    <input type="text" class="form-control" th:field="*{description}">
                </div>

                <div class="col-12">
                    <label class="form-label me-3">スケジュール種別</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="scheduleType" value="FIXED" th:checked="*{scheduleType} == 'FIXED'" onchange="toggleSections()">
                        <label class="form-check-label">固定</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="scheduleType" value="FLEXIBLE" th:checked="*{scheduleType} == 'FLEXIBLE'" onchange="toggleSections()">
                        <label class="form-check-label">可変</label>
                    </div>
                </div>

                <div id="fixed-section" class="row g-3">
                    <div class="col-md-3">
                        <label class="form-label">開始</label>
                        <input type="datetime-local" class="form-control" th:field="*{fixedStartAt}">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">終了</label>
                        <input type="datetime-local" class="form-control" th:field="*{fixedEndAt}">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">必要人数</label>
                        <input type="number" min="1" class="form-control" th:field="*{requiredStaffCount}">
                    </div>
                </div>

                <div id="flex-section" class="row g-3" style="display:none;">
                    <div class="col-md-3">
                        <label class="form-label">ウィンドウ開始</label>
                        <input type="datetime-local" class="form-control" th:field="*{windowStartAt}">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">ウィンドウ終了</label>
                        <input type="datetime-local" class="form-control" th:field="*{windowEndAt}">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">所要(分)</label>
                        <input type="number" min="1" class="form-control" th:field="*{requiredDurationMinutes}">
                    </div>
                    <div class="col-md-3 d-flex align-items-end">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{mustBeContiguous}" checked>
                            <label class="form-check-label">連続必須</label>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <label class="form-label">必要スキルコード</label>
                    <input type="text" class="form-control" th:field="*{requiredSkillCode}">
                </div>
                <div class="col-md-2">
                    <label class="form-label">優先度</label>
                    <input type="number" class="form-control" th:field="*{priority}" placeholder="小さいほど高優先">
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-primary">登録</button>
                    <a th:href="@{'/tasks'(store=${form.storeCode}, date=${form.workDate})}" class="btn btn-secondary">一覧へ</a>
                </div>
            </form>
        </div>
    </div>
</main>
</body>
</html>
