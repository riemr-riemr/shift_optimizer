<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Task 一覧</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
<main layout:fragment="content">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <span>Task 一覧</span>
            <a th:href="@{'/tasks/new'(store=${storeCode}, date=${date})}" class="btn btn-sm btn-light">新規作成</a>
        </div>
        <div class="card-body">
            <form class="row g-3 mb-3">
                <div class="col-md-3">
                    <label class="form-label">店舗コード</label>
                    <input type="text" class="form-control" name="store" th:value="${storeCode}">
                </div>
                <div class="col-md-3">
                    <label class="form-label">業務日</label>
                    <input type="date" class="form-control" name="date" th:value="${date}">
                </div>
                <div class="col-md-3 d-flex align-items-end">
                    <button class="btn btn-primary" type="submit">再表示</button>
                </div>
            </form>

            <div class="table-responsive">
                <table class="table table-sm align-middle">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>名称</th>
                        <th>種別</th>
                        <th>固定/可変</th>
                        <th>スキル</th>
                        <th>優先</th>
                        <th>手動割当</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="t : ${tasks}">
                        <td th:text="${t.taskId}"></td>
                        <td>
                            <div class="fw-semibold" th:text="${t.name}"></div>
                            <div class="text-muted small" th:text="${t.description}"></div>
                        </td>
                        <td th:text="${t.scheduleType}"></td>
                        <td>
                            <div th:if="${t.scheduleType} == 'FIXED'">
                                <span th:text="${#temporals.format(t.fixedStartAt, 'MM/dd HH:mm')} + ' - ' + ${#temporals.format(t.fixedEndAt, 'HH:mm')}"></span>
                                <span class="badge bg-secondary ms-1" th:text="'人員 ' + ${t.requiredStaffCount}"></span>
                            </div>
                            <div th:if="${t.scheduleType} == 'FLEXIBLE'">
                                <div>
                                    <span class="text-muted">Window:</span>
                                    <span th:text="${#temporals.format(t.windowStartAt, 'MM/dd HH:mm')} + ' - ' + ${#temporals.format(t.windowEndAt, 'HH:mm')}"></span>
                                </div>
                                <span class="badge bg-info" th:text="${t.requiredDurationMinutes} + '分'"></span>
                                <span class="badge bg-light text-dark ms-1" th:if="${t.mustBeContiguous}">連続</span>
                            </div>
                        </td>
                        <td th:text="${t.requiredSkillCode}"></td>
                        <td th:text="${t.priority}"></td>
                        <td>
                            <form class="row g-2"
                                  th:action="@{'/tasks/' + ${t.taskId} + '/assign'}" method="post">
                                <input type="hidden" name="store" th:value="${storeCode}">
                                <input type="hidden" name="date" th:value="${date}">
                                <div class="col-auto">
                                    <input type="text" class="form-control form-control-sm" name="employeeCode" placeholder="従業員コード">
                                </div>
                                <div class="col-auto">
                                    <input type="datetime-local" class="form-control form-control-sm" name="startAt"
                                           th:value="${t.fixedStartAt != null} ? ${#temporals.format(t.fixedStartAt, 'yyyy-MM-dd\'T\'HH:mm')} : null">
                                </div>
                                <div class="col-auto">
                                    <input type="datetime-local" class="form-control form-control-sm" name="endAt"
                                           th:value="${t.fixedEndAt != null} ? ${#temporals.format(t.fixedEndAt, 'yyyy-MM-dd\'T\'HH:mm')} : null">
                                </div>
                                <div class="col-auto">
                                    <button type="submit" class="btn btn-sm btn-outline-primary">割当</button>
                                </div>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
</body>
</html>
