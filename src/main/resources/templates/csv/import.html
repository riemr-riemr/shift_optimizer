<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8" />
  <title>CSV取り込み</title>
</head>
<body>
<div layout:fragment="content">
  <div class="content-header">
    <h1><i class="bi bi-upload"></i> CSV取り込み</h1>
    <p class="mb-0">各CSVファイルを個別にアップロードし、既存データに対してアップサート（挿入または更新）します。</p>
  </div>

  <div th:if="${message}" th:classappend="${success} ? 'alert alert-success' : 'alert alert-danger'" class="alert" role="alert">
    <span th:text="${message}">結果</span>
  </div>

  <div class="card mb-3">
    <div class="card-header">店舗マスタ</div>
    <div class="card-body">
      <form method="post" th:action="@{/csv-import/store}" enctype="multipart/form-data">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="file" class="form-control mb-2" name="file" accept=".csv" required>
        <button class="btn btn-primary" type="submit">アップロード&取り込み</button>
      </form>
    </div>
  </div>

  <div class="card mb-3">
    <div class="card-header">レジ種別</div>
    <div class="card-body">
      <form method="post" th:action="@{/csv-import/register-type}" enctype="multipart/form-data">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="file" class="form-control mb-2" name="file" accept=".csv" required>
        <button class="btn btn-primary" type="submit">アップロード&取り込み</button>
      </form>
    </div>
  </div>

  <div class="card mb-3">
    <div class="card-header">レジマスタ</div>
    <div class="card-body">
      <form method="post" th:action="@{/csv-import/register}" enctype="multipart/form-data">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="file" class="form-control mb-2" name="file" accept=".csv" required>
        <button class="btn btn-primary" type="submit">アップロード&取り込み</button>
      </form>
    </div>
  </div>

  <div class="card mb-3">
    <div class="card-header">従業員マスタ</div>
    <div class="card-body">
      <form method="post" th:action="@{/csv-import/employee}" enctype="multipart/form-data">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="file" class="form-control mb-2" name="file" accept=".csv" required>
        <button class="btn btn-primary" type="submit">アップロード&取り込み</button>
      </form>
    </div>
  </div>

  <div class="card mb-3">
    <div class="card-header">従業員曜日別希望</div>
    <div class="card-body">
      <form method="post" th:action="@{/csv-import/employee-weekly-preference}" enctype="multipart/form-data">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="file" class="form-control mb-2" name="file" accept=".csv" required>
        <button class="btn btn-primary" type="submit">アップロード&取り込み</button>
      </form>
    </div>
  </div>

  <div class="card mb-3">
    <div class="card-header">従業員レジスキル</div>
    <div class="card-body">
      <form method="post" th:action="@{/csv-import/employee-register-skill}" enctype="multipart/form-data">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="file" class="form-control mb-2" name="file" accept=".csv" required>
        <button class="btn btn-primary" type="submit">アップロード&取り込み</button>
      </form>
    </div>
  </div>

  <div class="card mb-3">
    <div class="card-header">需要(区間 from/to)</div>
    <div class="card-body">
      <form method="post" th:action="@{/csv-import/register-demand-interval}" enctype="multipart/form-data">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="file" class="form-control mb-2" name="file" accept=".csv" required>
        <small class="text-muted">CSVヘッダ例: storeCode,targetDate,fromTime,toTime,demand,taskCode</small>
        <button class="btn btn-primary" type="submit">アップロード&取り込み</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
