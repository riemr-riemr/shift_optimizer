<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - Shift Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body { background: #f5f7fb; }
        .login-card { max-width: 420px; margin: 8vh auto; border: none; box-shadow: 0 8px 24px rgba(0,0,0,.08); }
        .card-header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: #fff; }
        .brand { font-weight: 700; }
    </style>
    <meta th:if="${_csrf != null}" name="_csrf" th:content="${_csrf.token}">
    <meta th:if="${_csrf != null}" name="_csrf_header" th:content="${_csrf.headerName}">
    <meta th:if="${_csrf != null}" name="_csrf_parameter" th:content="${_csrf.parameterName}">
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('loginForm');
        if (form) {
          const csrfParam = document.querySelector('meta[name="_csrf_parameter"]').content;
          const csrfToken = document.querySelector('meta[name="_csrf"]').content;
          const input = document.createElement('input');
          input.type = 'hidden';
          input.name = csrfParam;
          input.value = csrfToken;
          form.appendChild(input);
        }
      });
    </script>
    
</head>
<body>
<div class="card login-card">
    <div class="card-header text-center">
        <div class="brand"><i class="bi bi-calendar-check"></i> Shift Manager</div>
        <div class="small">ログイン</div>
    </div>
    <div class="card-body">
        <div th:if="${param.error}" class="alert alert-danger">ユーザー名またはパスワードが正しくありません。</div>
        <div th:if="${param.logout}" class="alert alert-success">ログアウトしました。</div>

        <form id="loginForm" method="post" th:action="@{/login}">
            <div class="mb-3">
                <label for="username" class="form-label">ユーザーID（社員コード）</label>
                <input type="text" class="form-control" id="username" name="username" required autofocus>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">パスワード</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">ログイン</button>
        </form>
    </div>
</div>

</body>
</html>
