<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>月間シフト</title>
    <style>
        .calendar-table {
            width: 100%;
            border-collapse: collapse;
        }
        .calendar-table th,
        .calendar-table td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
            vertical-align: top;
            width: calc(100% / 7); /* 7日間で均等に幅を割り当てる */
            min-height: 100px; /* 各セルの最小高さを設定 */
        }
        .calendar-table th {
            background-color: #f2f2f2;
        }
        .day-number {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .employee-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .employee-list li {
            margin-bottom: 2px;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <h1><span th:text="${year}"></span>年<span th:text="${month}"></span>月シフト</h1>

    <form th:action="@{/shift}" method="get">
        <input type="number" name="year" th:value="${year}" />
        <input type="number" name="month" th:value="${month}" />
        <button type="submit">検索</button>
    </form>

    <table class="calendar-table">
        <thead>
        <tr>
            <th>日</th>
            <th>月</th>
            <th>火</th>
            <th>水</th>
            <th>木</th>
            <th>金</th>
            <th>土</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="week : ${weeks}">
            <td th:each="date : ${week}">
                <div th:if="${date.getMonthValue() == month}">
                    <div class="day-number" th:text="${date.getDayOfMonth()}"></div>
                    <ul class="employee-list">
                        <li th:each="employeeName : ${dailyShifts.get(date.getDayOfMonth())}" th:text="${employeeName}"></li>
                    </ul>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
