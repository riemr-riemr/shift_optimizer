<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>店舗マスタ</title>
</head>
<body>
<main layout:fragment="content">
  <div th:replace="~{fragments/master-layout :: master-list-modal('店舗マスタ', 'bi bi-shop', ~{::add-modal}, ~{::data-table}, ~{::edit-modal})}">
    
    <!-- Data Table -->
    <div th:fragment="data-table" class="table-responsive">
      <table class="table table-sm">
        <thead>
          <tr>
            <th>店舗コード</th>
            <th>店舗名</th>
            <th>タイムゾーン</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="s : ${list}">
            <td th:text="${s.storeCode}"></td>
            <td th:text="${s.storeName}"></td>
            <td th:text="${s.timezone}"></td>
            <td>
              <button class="btn btn-sm btn-outline-primary me-1 edit-btn" 
                      th:data-store-code="${s.storeCode}"
                      th:data-store-name="${s.storeName}"
                      th:data-timezone="${s.timezone}">編集</button>
              <form th:action="@{'/masters/store/' + ${s.storeCode} + '/delete'}" method="post" class="d-inline" onsubmit="return confirm('この店舗を削除しますか？');">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <button class="btn btn-sm btn-outline-danger">削除</button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Add Modal -->
    <div th:fragment="add-modal" class="modal fade" id="addModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">店舗追加</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <form th:action="@{/masters/store}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <div class="modal-body">
              <div class="mb-3">
                <label class="form-label">店舗コード</label>
                <input type="text" class="form-control" name="storeCode" required maxlength="32">
              </div>
              <div class="mb-3">
                <label class="form-label">店舗名</label>
                <input type="text" class="form-control" name="storeName" required maxlength="100">
              </div>
              <div class="mb-3">
                <label class="form-label">タイムゾーン</label>
                <input type="text" class="form-control" name="timezone" value="Asia/Tokyo">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
              <button type="submit" class="btn btn-primary">追加</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Edit Modal -->
    <div th:fragment="edit-modal" class="modal fade" id="editModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">店舗編集</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <form id="editForm" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <div class="modal-body">
              <div class="mb-3">
                <label class="form-label">店舗コード</label>
                <input type="text" class="form-control" id="editStoreCode" readonly>
              </div>
              <div class="mb-3">
                <label class="form-label">店舗名</label>
                <input type="text" class="form-control" name="storeName" id="editStoreName" required maxlength="100">
              </div>
              <div class="mb-3">
                <label class="form-label">タイムゾーン</label>
                <input type="text" class="form-control" name="timezone" id="editTimezone">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
              <button type="submit" class="btn btn-primary">更新</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelectorAll('.edit-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          const storeCode = this.getAttribute('data-store-code');
          const storeName = this.getAttribute('data-store-name');
          const timezone = this.getAttribute('data-timezone');
          
          document.getElementById('editStoreCode').value = storeCode;
          document.getElementById('editStoreName').value = storeName;
          document.getElementById('editTimezone').value = timezone;
          
          document.getElementById('editForm').action = '/masters/store/' + storeCode + '/update';
          
          new bootstrap.Modal(document.getElementById('editModal')).show();
        });
      });
    });
  </script>
</main>
</body>
</html>
