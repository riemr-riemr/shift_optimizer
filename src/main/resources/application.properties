spring.application.name=shift
# ========== DB設定 ==========
spring.datasource.url=jdbc:postgresql://shift-db:5432/shiftdb
spring.datasource.username=shiftuser
spring.datasource.password=shiftpass
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# ========== TODO ==========
spring.batch.job.enabled=false
logging.level.org.springframework.batch=DEBUG
spring.batch.jdbc.initialize-schema=always

# ========== Logging ==========
# Hide Chrome DevTools noise
logging.level.org.springframework.web.servlet.resource.ResourceHttpRequestHandler=WARN
logging.level.org.springframework.web.servlet.mvc.support.DefaultHandlerExceptionResolver=WARN

# ========== JPA設定 ==========
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ========== Thymeleaf ==========
spring.thymeleaf.cache=false

# ========== サーバ設定 ==========
server.port=8080

# ========== ロギング設定 ==========
logging.level.org.hibernate.orm.mapping=DEBUG
logging.level.org.springframework.web=DEBUG

# ========== mybatis ==========
mybatis.mapper-locations=classpath*:mapper/**/*.xml
mybatis.type-aliases-package=io.github.riemr.shift.domain

# ========== OptaPlanner ==========
# グローバルのソルバー実行上限時間（ISO-8601 Duration）
shift.solver.spent-limit=PT10S
# フェーズ別上限
# 月次シフト（ATTENDANCE）: 2分
shift.attendance.spent-limit=PT2M
# 日次作業割当（ASSIGNMENT日次）: 1分
shift.assignment.daily.spent-limit=PT1M

# OptaPlanner（Spring Boot AutoConfig を利用し、ConstraintProvider を明示）
optaplanner.solver.score-director-factory.constraint-provider-class=io.github.riemr.shift.optimization.constraint.ShiftScheduleConstraintProvider
optaplanner.solver.termination.spent-limit=${shift.solver.spent-limit}

# OptaPlanner詳細ログ（最適化停滞の原因調査用）
logging.level.org.optaplanner.core.impl.solver=INFO
logging.level.org.optaplanner.core.impl.localsearch=DEBUG
logging.level.org.optaplanner.core.impl.heuristic=DEBUG

# カスタム初期解生成ログ
logging.level.io.github.riemr.shift.optimization.phase.AttendanceInitialSolutionBuilder=DEBUG

# ========== File Upload (size limits) ==========
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
