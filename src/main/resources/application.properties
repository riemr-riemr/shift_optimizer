spring.application.name=shift
# ========== DB設定 ==========
spring.datasource.url=jdbc:postgresql://shift-db:5432/shiftdb
spring.datasource.username=shiftuser
spring.datasource.password=shiftpass
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ========== JPA設定 ==========
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ========== Thymeleaf ==========
spring.thymeleaf.cache=false

# ========== サーバ設定 ==========
server.port=8080

# ========== ロギング設定 ==========
logging.level.org.hibernate.orm.mapping=DEBUG
logging.level.org.springframework.web=DEBUG

# ========== mybatis ==========
mybatis.mapper-locations=classpath*:mapper/**/*.xml
mybatis.type-aliases-package=io.github.riemr.shift.domain