spring.batch.job.enabled=false
spring.batch.jdbc.initialize-schema=never
spring.sql.init.mode=never
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.batch.BatchAutoConfiguration

# Avoid external DB connectivity during tests (sandbox/network restricted).
spring.datasource.type=org.springframework.jdbc.datasource.DriverManagerDataSource
spring.datasource.url=jdbc:postgresql://localhost:65535/disabled
spring.datasource.username=disabled
spring.datasource.password=disabled
spring.datasource.driver-class-name=org.postgresql.Driver

shift.schema.init.enabled=false
spring.main.lazy-initialization=true
shift.csv-import.enabled=false
shift.batch.master-csv-import.enabled=false
